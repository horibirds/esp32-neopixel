<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neo Pixel Controller</title>
    <link rel="stylesheet" href="milligram.min.css">
    <style>
      html { height: 100% }
      body { min-height: 90% }
      .sticky {
        position: absolute;
        bottom: 0;
        padding: 0 15px;
      }
      .navigation {
        background: #f4f5f6;
        border-bottom: .1rem solid #d1d1d1;
        display: block;
        height: 5.2rem;
        left: 0;
        max-width: 100%;
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        z-index: 1;
      }
      .navigation .navigation-title {
        display: inline;
        font-size: 1.6rem;
        line-height: 5.2rem;
        padding: 0;
        text-decoration: none;
      }
      input[type="range"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding: .6rem 0rem;
        margin: 0;
        width: 100%;
      }
      input[type="color"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: 0.1rem solid #d1d1d1;
        border-radius: .4rem;
        box-shadow: none;
        box-sizing: inherit;
        height: 3.8rem;
        padding: .6rem 1.0rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <section class="container">
        <p class="navigation-title">Neo Pixel Controller</p>
      </section>
    </nav>
    <div class="container" style="padding-top: 5rem">
      <div class="row">
        <div class="column column-80 column-offset-10">
          <form action="/update" method="post">
            <fieldset>
              <label>Color</label>
              <input type="color" name="color" value="#ff0000">

              <label>Brightness</label>
              <input type="range" min="0" max="100" value="50" />

              <label>Animation</label>
              <select name="animation">
                <option value="">Choose...</option>
                <option value=""></option>
                <option value="1">Chase</option>
                <option value="2">Fade</option>
                <option value="3">Blink</option>
                <option value="4">Candle</option>
                <option value="5">Random</option>
              </select>

              <button class="button-primary" type="submit">Update Light</button>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer class="sticky">
      <p>&copy; 2017 Pixeless</p>
    </footer>
  </body>
</html>
